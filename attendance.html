<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Kehadiran | GPS & Face Capture</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #2563eb;
            --success: #22c55e;
            --danger: #ef4444;
            --bg: #f1f5f9;
            --white: #ffffff;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text-dark); padding: 20px; min-height: 100vh; display: flex; align-items: center; justify-content: center; }

        .container { width: 100%; max-width: 500px; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--white); padding: 30px; border-radius: var(--radius); box-shadow: var(--shadow); margin-bottom: 20px; }
        .card-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 20px; color: var(--text-dark); border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px; color: var(--text-muted); }
        
        select { width: 100%; padding: 12px; border-radius: 8px; border: 1.5px solid #e2e8f0; font-size: 14px; outline: none; transition: border 0.3s; }
        select:focus { border-color: var(--primary); }

        .btn { width: 100%; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; border: none; font-size: 14px; margin-bottom: 10px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #1d4ed8; }
        
        .btn-outline { background: transparent; color: var(--text-muted); border: 1.5px solid #e2e8f0; }
        .btn-outline:hover { background: #f8fafc; color: var(--text-dark); }

        /* Camera & Status */
        #camera-container { width: 100%; border-radius: 10px; overflow: hidden; background: #000; aspect-ratio: 4/3; margin-bottom: 15px; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .captured-preview { width: 100%; border-radius: 10px; display: none; margin-bottom: 15px; border: 3px solid var(--success); }
        
        .status-box { padding: 15px; border-radius: 8px; font-size: 13px; margin-bottom: 15px; display: none; line-height: 1.5; }
        .status-success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .status-error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        .btn-checkin { background: var(--success); color: white; }
        .btn-checkout { background: var(--danger); color: white; }
        
        .coordinate-info { font-size: 11px; color: var(--text-muted); text-align: center; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card" id="location-card">
            <div class="card-title">üìç Validasi Lokasi</div>
            
            <div class="form-group">
                <label>Pilih Unit Kerja / Lokasi</label>
                <select id="location-select">
                    <option value="">-- Pilih Lokasi --</option>
                    <option value="outlet">Lokasi Outlet (Radius 70m)</option>
                    <option value="ck">Lokasi CK (Radius 70m)</option>
                    <option value="admin">Lokasi Admin (Radius 100m)</option>
                </select>
            </div>

            <button class="btn btn-primary" id="btn-check-location">1. Cek Jarak Lokasi</button>
            <button class="btn btn-outline" onclick="location.href='dashboard.html'">Kembali ke Dashboard</button>

            <div id="location-status" class="status-box"></div>
            <div id="coords" class="coordinate-info"></div>
        </div>

        <div class="card" id="camera-card" style="display: none;">
            <div class="card-title">üì∏ Verifikasi Wajah</div>
            
            <div id="camera-container">
                <video id="video" autoplay playsinline></video>
            </div>
            <img id="photo-preview" class="captured-preview">
            <canvas id="canvas" style="display:none;"></canvas>

            <div id="action-status" class="status-box"></div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="btn btn-checkin" id="btn-checkin">Check In</button>
                <button class="btn btn-checkout" id="btn-checkout">Check Out</button>
            </div>
            <button class="btn btn-outline" onclick="resetCamera()" style="margin-top: 10px;">Ulangi Foto</button>
        </div>
    </div>

    <script>
        // Supabase Init (Pastikan URL & Key sudah benar)
        const SUPABASE_URL = 'https://bzrycuvpbsxvutqhxowp.supabase.co';
        const SUPABASE_KEY = 'YOUR_KEY_HERE';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const LOCATIONS = {
            outlet: { lat: -7.4665628, lng: 112.4461021, radius: 70 },
            ck: { lat: -7.487560, lng: 112.429730, radius: 70 },
            admin: { lat: -7.366710, lng: 112.610286, radius: 100 }
        };

        let userCoords = { lat: 0, lng: 0 };
        let selectedLoc = null;

        const btnCheckLoc = document.getElementById('btn-check-location');
        const locStatus = document.getElementById('location-status');
        const cameraCard = document.getElementById('camera-card');
        const video = document.getElementById('video');

        // Logic Haversine
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const p1 = lat1 * Math.PI/180;
            const p2 = lat2 * Math.PI/180;
            const dp = (lat2-lat1) * Math.PI/180;
            const dl = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dp/2) * Math.sin(dp/2) + Math.cos(p1) * Math.cos(p2) * Math.sin(dl/2) * Math.sin(dl/2);
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        }

        btnCheckLoc.addEventListener('click', () => {
            const locKey = document.getElementById('location-select').value;
            if (!locKey) return alert('Pilih lokasi dulu!');
            
            selectedLoc = LOCATIONS[locKey];
            locStatus.style.display = 'block';
            locStatus.textContent = 'Menghubungkan ke Satelit...';

            navigator.geolocation.getCurrentPosition((pos) => {
                userCoords.lat = pos.coords.latitude;
                userCoords.lng = pos.coords.longitude;
                const dist = calculateDistance(userCoords.lat, userCoords.lng, selectedLoc.lat, selectedLoc.lng);
                
                document.getElementById('coords').textContent = `GPS: ${userCoords.lat}, ${userCoords.lng}`;

                if (dist <= selectedLoc.radius) {
                    locStatus.className = 'status-box status-success';
                    locStatus.innerHTML = `<b>Lokasi Sesuai!</b><br>Jarak: ${dist.toFixed(1)} meter.`;
                    startCamera();
                    cameraCard.style.display = 'block';
                } else {
                    locStatus.className = 'status-box status-error';
                    locStatus.innerHTML = `<b>Diluar Radius!</b><br>Jarak: ${dist.toFixed(1)}m. (Maks ${selectedLoc.radius}m)`;
                    cameraCard.style.display = 'none';
                }
            }, (err) => alert('Aktifkan GPS Anda!'), { enableHighAccuracy: true });
        });

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video.srcObject = stream;
        }

        function resetCamera() {
            document.getElementById('photo-preview').style.display = 'none';
            document.getElementById('camera-container').style.display = 'block';
        }

        async function submitAbsence(type) {
            const session = JSON.parse(localStorage.getItem('userSession'));
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            const payload = {
                EMPL_NMBR: session.empl_number,
                KORX_NAME: session.username, 
                TRAN_DATE: new Date().toISOString().split('T')[0],
                TRAN_TIME: new Date().toLocaleTimeString('id-ID'),
                TRAN_STAT: type,
                LANG_GPS: userCoords.lng,
                LATT_GPS: userCoords.lat,
                RADS_GPS: calculateDistance(userCoords.lat, userCoords.lng, selectedLoc.lat, selectedLoc.lng),
                DEVC_NAME: navigator.userAgent
            };

            try {
                const { error } = await supabaseClient.from('TH_ATTN01').insert([payload]);
                if (error) throw error;
                alert(`${type} Berhasil!`);
                location.href = 'dashboard.html';
            } catch (e) {
                alert('Gagal: ' + e.message);
            }
        }

        document.getElementById('btn-checkin').addEventListener('click', () => submitAbsence('Check In'));
        document.getElementById('btn-checkout').addEventListener('click', () => submitAbsence('Check Out'));
    </script>
</body>
</html>
