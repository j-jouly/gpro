<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi GPS & Face Capture</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #2563eb;
            --success: #22c55e;
            --danger: #ef4444;
            --bg: #f8fafc;
            --white: #ffffff;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text-dark); min-height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: center; }

        .container { width: 100%; max-width: 480px; }
        .card { background: var(--white); padding: 30px; border-radius: var(--radius); box-shadow: var(--shadow); margin-bottom: 20px; border: 1px solid #eef2f6; }
        .card-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 20px; color: var(--text-dark); border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px; color: var(--text-muted); text-transform: uppercase; }
        
        select { width: 100%; padding: 14px; border-radius: 12px; border: 1.5px solid #e2e8f0; font-size: 15px; outline: none; background-color: white; }

        .btn { width: 100%; padding: 14px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: all 0.2s; border: none; font-size: 15px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: #f8fafc; color: var(--text-muted); border: 1.5px solid #e2e8f0; }

        #camera-container { width: 100%; border-radius: 12px; overflow: hidden; background: #000; aspect-ratio: 4/3; margin-bottom: 15px; border: 2px solid #e2e8f0; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .captured-preview { width: 100%; border-radius: 12px; display: none; margin-bottom: 15px; border: 4px solid var(--success); }
        
        .status-box { padding: 15px; border-radius: 10px; font-size: 14px; margin-top: 15px; display: none; line-height: 1.5; }
        .status-success { background: #f0fdf4; color: #166534; border: 1px solid #bbf7d0; display: block; }
        .status-error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; display: block; }

        .coordinate-badge { font-size: 11px; color: var(--text-muted); text-align: center; margin-top: 10px; background: #f1f5f9; padding: 5px; border-radius: 6px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-title">üìç Validasi Presensi</div>
            <div class="form-group">
                <label>Pilih Lokasi Tugas</label>
                <select id="location-select">
                    <option value="">-- Pilih Lokasi --</option>
                    <option value="outlet">Lokasi Outlet (70m)</option>
                    <option value="ck">Lokasi CK (70m)</option>
                    <option value="admin">Lokasi Admin (100m)</option>
                </select>
            </div>
            <button class="btn btn-primary" id="btn-check-location">1. Cek Jarak Lokasi</button>
            <button class="btn btn-outline" onclick="window.location.href='dashboard.html'">Kembali ke Dashboard</button>
            <div id="location-status" class="status-box"></div>
            <div id="coords" class="coordinate-badge"></div>
        </div>

        <div class="card" id="camera-card" style="display: none;">
            <div class="card-title">üì∏ Foto Verifikasi</div>
            <div id="camera-container">
                <video id="video" autoplay playsinline></video>
            </div>
            <img id="photo-preview" class="captured-preview">
            <canvas id="canvas" style="display:none;"></canvas>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="btn btn-primary" style="background-color: var(--success);" id="btn-checkin">Check In</button>
                <button class="btn btn-primary" style="background-color: var(--danger);" id="btn-checkout">Check Out</button>
            </div>
            <button class="btn btn-outline" onclick="resetCamera()" style="margin-top: 10px;">Foto Ulang</button>
        </div>
    </div>

    <script>
        // --- 1. CONFIG (FIXED VARIABLES) ---
        const SUPABASE_URL = 'https://bzrycuvpbsxvutqhxowp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ6cnljdXZwYnN4dnV0cWh4b3dwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzNTk5OTEsImV4cCI6MjA4NjkzNTk5MX0.MI2suZLflcMbc5AbPCRaT7_pT9qQISrsV5dKA63Si8s';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const LOCATIONS = {
            outlet: { lat: -7.4665628, lng: 112.4461021, radius: 70 },
            ck: { lat: -7.487560, lng: 112.429730, radius: 70 },
            admin: { lat: -7.366710, lng: 112.610286, radius: 100 }
        };

        let userCoords = { lat: 0, lng: 0 };
        let selectedLoc = null;
        let currentDist = 0;

        // --- 2. FUNGSI JARAK ---
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; 
            const p1 = lat1 * Math.PI/180;
            const p2 = lat2 * Math.PI/180;
            const dp = (lat2-lat1) * Math.PI/180;
            const dl = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dp/2) * Math.sin(dp/2) + Math.cos(p1) * Math.cos(p2) * Math.sin(dl/2) * Math.sin(dl/2);
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        }

        // --- 3. EVENT LISTENER ---
        document.getElementById('btn-check-location').addEventListener('click', function() {
            const locKey = document.getElementById('location-select').value;
            const locStatus = document.getElementById('location-status');
            
            if (!locKey) {
                alert('Pilih lokasi terlebih dahulu!');
                return;
            }
            
            selectedLoc = LOCATIONS[locKey];
            locStatus.style.display = 'block';
            locStatus.className = 'status-box';
            locStatus.textContent = 'Menghubungkan ke GPS...';

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        userCoords.lat = pos.coords.latitude;
                        userCoords.lng = pos.coords.longitude;
                        currentDist = getDistance(userCoords.lat, userCoords.lng, selectedLoc.lat, selectedLoc.lng);
                        
                        document.getElementById('coords').style.display = 'block';
                        document.getElementById('coords').textContent = `Koordinat: ${userCoords.lat.toFixed(6)}, ${userCoords.lng.toFixed(6)}`;

                        if (currentDist <= selectedLoc.radius) {
                            locStatus.className = 'status-box status-success';
                            locStatus.innerHTML = `‚úÖ <b>Berhasil!</b> Anda berada ${currentDist.toFixed(1)}m dari titik.`;
                            startCamera();
                            document.getElementById('camera-card').style.display = 'block';
                        } else {
                            locStatus.className = 'status-box status-error';
                            locStatus.innerHTML = `‚ùå <b>Gagal!</b> Jarak ${currentDist.toFixed(1)}m. (Maks radius ${selectedLoc.radius}m)`;
                            document.getElementById('camera-card').style.display = 'none';
                        }
                    }, 
                    (err) => {
                        locStatus.className = 'status-box status-error';
                        locStatus.textContent = "Error GPS: " + err.message + ". Pastikan izin lokasi diberikan.";
                    }, 
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            } else {
                alert("Browser tidak mendukung GPS.");
            }
        });

        async function startCamera() {
            const video = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" }, 
                    audio: false 
                });
                video.srcObject = stream;
            } catch (e) { 
                alert('Kamera Gagal. Pastikan Anda memberikan izin kamera.'); 
            }
        }

        function resetCamera() {
            document.getElementById('photo-preview').style.display = 'none';
            document.getElementById('camera-container').style.display = 'block';
        }

        async function submitAbsence(type) {

            // 1. Cek isi session di localStorage
            const sessionData = localStorage.getItem('userSession');
            console.log("Data Session di LocalStorage:", sessionData); // Cek di F12 apakah ini ada isinya?
            
            if (!sessionData) {
                alert("Sesi habis atau Anda belum login. Silakan login kembali.");
                window.location.href = 'index.html';
                return;
            }
            
            const session = JSON.parse(sessionData);
            
            // 2. Pastikan nama propertinya benar. 
            // Jika di index.html kamu menyimpannya sebagai 'employee_id', maka ganti di sini.
            const employeeNumber = session.empl_number || session.EMPL_NMBR || session.id; 
            
            if (!employeeNumber) {
                alert("Data Karyawan (EMPL_NMBR) tidak ditemukan dalam sesi. Silakan Login ulang.");
                return;
            }
            
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const sessionData = localStorage.getItem('userSession');
            
            if (!sessionData) return alert("Sesi habis, login ulang.");
            const session = JSON.parse(sessionData);
        
            // 1. FORMAT JAM (Ganti titik jadi titik dua)
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ':' + 
                            now.getMinutes().toString().padStart(2, '0') + ':' + 
                            now.getSeconds().toString().padStart(2, '0');
        
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
        
            // Watermark
            ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
            ctx.fillRect(0, canvas.height - 120, canvas.width, 120);
            ctx.fillStyle = "white";
            ctx.font = "bold 20px Inter";
            ctx.fillText(`STATUS: ${type.toUpperCase()}`, 20, canvas.height - 85);
            ctx.font = "16px Inter";
            ctx.fillText(`GPS: ${userCoords.lat.toFixed(6)}, ${userCoords.lng.toFixed(6)}`, 20, canvas.height - 58);
            ctx.fillText(`RADIUS: ${currentDist.toFixed(1)}m | ${new Date().toLocaleDateString()} ${timeStr}`, 20, canvas.height - 30);
        
            document.getElementById('photo-preview').src = canvas.toDataURL('image/jpeg');
            document.getElementById('photo-preview').style.display = 'block';
            document.getElementById('camera-container').style.display = 'none';
        
            // 2. PAYLOAD (Sesuaikan nama kolom dengan akhiran X)
            const payload = {
                EMPL_NMBR: employeeNumber,    //session.empl_number,
                KORX_NAME: session.username, 
                TRAN_DATE: now.toISOString().split('T')[0],
                TRAN_TIME: timeStr, // Format HH:mm:ss
                TRAN_STAT: type,
                LANG_GPSX: userCoords.lng, // Tambahkan X jika memang di database ada X
                LATT_GPSX: userCoords.lat, // Tambahkan X
                RADS_GPSX: Math.round(currentDist), // Tambahkan X
                DEVC_NAME: navigator.userAgent
            };
        
            console.log("Mengirim data:", payload); // Cek di console F12
        
            try {
                const { error } = await supabaseClient.from('TH_ATTN01').insert([payload]);
                if (error) {
                    alert("Gagal Simpan ke Database: " + error.message);
                    console.error(error);
                } else {
                    alert("Absensi Berhasil Disimpan!");
                    window.location.href = 'dashboard.html';
                }
            } catch (err) {
                alert("Terjadi kesalahan sistem: " + err.message);
            }
        }
        
        

        document.getElementById('btn-checkin').addEventListener('click', () => submitAbsence('Check In'));
        document.getElementById('btn-checkout').addEventListener('click', () => submitAbsence('Check Out'));
    </script>
</body>
</html>
